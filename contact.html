<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  
  <title>Forms</title>
  
</head>

<body>
  <header class="navigation">
    <nav class="navBar">
        <img src="/images/logo1.png" alt="CompanyLogo">


        <div id="links" onclick="openblk()" class="navLinks">

            <div class="navLinks">

                <a href="/index.html">Home</a>
                <a href="/gallery.html">Gallery</a>
                <a href="#">About us</a>
                <a href="/contact.html">Contact us</a>
            </div>
            <i id="hamburger" class="fa-solid fa-bars"> 
            <div class="ham1"></div>
            
            <div class="ham2"></div>    
            
            <div class="ham3"></div>    
            
            </i>
        </div>
    </nav>
</header>
<aside id="sidelinks" class="sideBar">
  <div id="cancel" class="cancel">
      <img onclick="closeblk()" src="/images/Close Square.png" class="fasss" alt="">
  </div>
  <div class="side-menu">
      <a href="#">Home</a>
      <a href="/gallery.html">Gallery</a>
      <a href="#">About us</a>
      <a href="/contact.html">Contact us</a>
  </div>
</aside>

<div class="body" style="margin: 30px auto;  width: fit-content; padding: 15px; outline: 2px solid rgb(211, 211, 192); border-radius: 20px;">
 
  <form class="main-form " style="width: 400px; ">

    <div class="form-group">
      <label for="exampleInputUsername" class="form-label">Full name</label>
      <input type="text" class="form-control" id="Username" onkeyup="validateName()" aria-describedby="usernameHelp">
      <div id="UsernameHelp" class="form-text"> </div>
    </div>
    
  <div class="form-group">
      <label for="exampleInputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="Email" onkeyup="validateEmail()" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
   
  <div class="mb-3">
      <label for="exampleInputNumber" class="form-label">Phone number</label>
      <input type="number" class="form-control" id="Number" onkeyup="validatePhone()" aria-describedby="numberHelp">
      <div id="numberHelp" class="form-text"></div>
    </div>
    
  <div class="form-group">
      <label for="inputPassword5" class="form-label ">Password</label>
    <div class="d-flex justify-content-start gap-2">  <input type="password" placeholder= "" id="Password" class="form-control" aria-describedby="passwordHelpBlock">
      <i id="slash1"class="bi bi-eye-slash"></i>
      

    </div>
   
  <div class="form-group">
      <label for="inputConfirm password5" class="form-label">Confirm password</label>
      <div class="d-flex justify-content-start gap-2">  <input type="password" id="Password2" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
      <i id="slash2"  class="bi bi-eye-slash slashes"></i> </div>
  

    </div>
    <div id="passwordHelp" class="form-text"></div>
  
    <div class="form-check " style="margin-top: 10px;">
      <input type="radio" class="form-check-input" name="customRadio" id="customRadio1">
      <label class="form-check-label" for="customRadio1">Male</label>
  </div>
  <div class="form-check ">
      <input type="radio" class="form-check-input" name="customRadio" id="customRadio2" checked>
      <label class="form-check-label" for="customRadio2">Female</label>
  </div>
  
   
  <button style=" margin-top: 10px; padding: 5px 10px 5px 10px; background-color: white; color: black; transform: none; box-shadow: none; "
   id="submit" onkeyup="" onclick=" validateForm(), checkPassword()" type="submit" class="btn btn-primary">Submit</button>
  <div id="submitHelp"></div>

  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" ></script>
  <script src="/js/nav.js"></script>
  <script src="/js/contact.js"></script>

</body>
</html>
