<html lang="en">

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <header class="navigation">
        <nav class="navBar">
            <img src="/images/logo1.png" alt="CompanyLogo">
    
    
            <div id="links" onclick="openblk()" class="navLinks">
    
                <div class="navLinks">
    
                    <a href="/index.html">Home</a>
                    <a href="/gallery.html">Gallery</a>
                    <a href="#">About us</a>
                    <a href="/contact.html">Contact us</a>
                </div>
                <i id="hamburger" class="fa-solid fa-bars"> 
                <div class="ham1"></div>
                
                <div class="ham2"></div>    
                
                <div class="ham3"></div>    
                
                </i>
            </div>
        </nav>

    <aside id="sidelinks" class="sideBar">
        <div id="cancel" class="cancel">

        <div class="side-menu">

        <header class="header">

            <div class="go">

            </div>

        <section class="container-fluid main col-sm-3"  id="cars-wrapper">

                    </h4>
                    <div class="plan__bullets">

                    </div> 
                </div>
                <div class="plan__side plan__side--back plan__side--back-1"> 
                    <div class="plan__button">
                        <div class="plan__cost-box">
                            <p class="plan__cost-value">$10,000</p>
                        </div>
                        <a href="#" class="btn">Shop with us</a>
                    </div>
                </div>
            </div>
        </section>


    </main>
